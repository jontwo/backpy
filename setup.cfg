[flake8]
max-line-length = 100
per-file-ignores =
    backpy/__init__.py:A001,E402,F401,F403
    backpy/backpy.py:T001
    backpy_tests/__init__.py:D104
    backpy_tests/*.py:D101,D102,D103
    setup.py:D1
extend-ignore = C812,C813,C815,C816,D107,D2,D4,P101,P102,P103,W503
ignore-names = setUp,tearDown,setUpClass,tearDownClass,doRollover,shortDescription
exclude = build,cover,dist
enable-extensions = G

[tool:pytest]
addopts = -ra -q --tb=short
testpaths =
    backpy
    backpy_tests

[build_ext]
inplace = 1
force = 1

[coverage:run]
source =
    backpy
relative_files = True

[coverage:report]
exclude_lines =
    pragma: no cover
    import
    def main\(\):
    def add_parser_args\(
    if __name__ == .__main__.:
show_missing = True

[isort]
line_length = 100
profile = black
atomic = true
no_lines_before = LOCALFOLDER
include_trailing_comma = False
filter_files = True
supported_extensions = py
